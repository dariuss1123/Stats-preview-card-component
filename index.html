<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="card">
    <header></header>
      <div class="content">
      <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
      <p class="body-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

      <div class="insights-div">
        <div class="insight">
          <h3 class="num">10k+</h3>
          <p class="stat-heading">companies</p>
      </div>

      <div class="insight">
        <h3 class="num">314</h3>
        <p class="stat-heading">templates</p>
      </div>

      <div class="insight">
        <h3 class="num">12M+</h3>
        <p class="stat-heading">queries</p>
      </div>
      
      </div>
    </div>
  </div>
  
</body>
</html>
